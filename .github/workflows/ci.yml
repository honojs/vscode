name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run package

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format
